<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de sugestão de filmes com IA</title>

    <link rel="stylesheet" href="./style.css">

<!-- =================Phosphoricons============= -->
<script src="https://unpkg.com/@phosphor-icons/web"></script>

<!-- =================Fonts============= -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>    
    <div id="container">
        <header>
            <img src="./assets/logo.svg" alt="Logo da movie IA">
            <button id="recomendations">  
                <h1>Nova recomendação</h1>
                <div>                  
                        <i class="ph ph-lightning"></i>                                                            
                </div>                  
            </button>            
        </header> 
        <main>
            <section id="first-movie" class="movie">
                <div class="title">
                    <h1>Barbie</h1>
                    <div class="nots">
                        <img src="./assets/star.svg" alt="Ícone de estrela">
                        <p>4.9</p>
                    </div>                    
                </div>

                <picture class="poster">
                    <img src="./assets/poster-barbie.png" alt="Poster do filme Barbie">
                </picture>
                <div class="info">
                    <div class="date">
                        <i class="ph ph-clock"></i>
                        <p>1:54:00</p>
                    </div>
                    <div class="date">
                        <i class="ph ph-calendar-blank"></i>
                        <p>2023</p>
                    </div>

                </div>
                <button id="trailer">
                    <i class="ph ph-play"></i>
                    <h1>Assistir trailer</h1>
                </button>
            </section>

            <section id="second-movie" class="movie">
                <div class="title">
                    <h1>Oppenheimer</h1>
                    <div class="nots">
                        <img src="./assets/star.svg" alt="Ícone de estrela">
                        <p>4.9</p>
                    </div>                    
                </div>

                <picture>
                    <img src="./assets/poster-oppenheimer.png" alt="Poster do filme Oppenheimer">
                </picture>
                <div class="info">
                    <div class="date">
                        <i class="ph ph-clock"></i>
                        <p>3:00:00</p>
                    </div>
                    <div class="date">
                        <i class="ph ph-calendar-blank"></i>
                        <p>2023</p>
                    </div>

                </div>
                <button id="trailer">
                    <i class="ph ph-play"></i>
                    <h1>Assistir trailer</h1>
                </button>
            </section>

            <section id="third-movie" class="movie">
                <div class="title">
                    <h1>Indiana Jones e o Chamado d...</h1>
                    <div class="nots">
                        <img src="./assets/star.svg" alt="Ícone de estrela">
                        <p>4.9</p>
                    </div>                    
                </div>

                <picture>
                    <img src="./assets//poster-indiana.png" alt="Poster do filme Barbie">
                </picture>
                
                <div class="info">
                    <div class="date">
                        <i class="ph ph-clock"></i>
                        <p>2:22:00</p>
                    </div>
                    <div class="date">
                        <i class="ph ph-calendar-blank"></i>
                        <p>2023</p>
                    </div>
                </div>
                <button id="trailer">
                    <i class="ph ph-play"></i>
                    <h1>Assistir trailer</h1>
                </button>
            </section>  
        </main>                   
    </div>     
</body>
</html>
